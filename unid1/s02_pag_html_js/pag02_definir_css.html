<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Definicion de estilos</title>
        <style>
            /*estilo a traves de ETIQUETA */
            body{background-color: rgb(36, 2, 255);}
            /*estilo a traves de ID */
            #header{border: 2px dashed rgb(204, 240, 43);}
            #nav{background-color: rgb(109, 11, 44);}
            #main{border: 2px dashed orange;}
            /*estilo a traves de CLASE */
            .content{border: 1px solid blue;}
        </style>
    </head>
    <body>
        <div>
            <img src="img/html4_html5.png" /> 
        </div>
        
        <div class="content">
            <div id="header">Cabeceras</div>
            <div id="nav">Menu(Navegar)</div>
            <div id="main">Principal  
                <div id="article">Articulo 1</div>
                <div id="article">Articulo 2</div>
            </div>
            <div id="aside">Aparte</div>
            <div id="footer">Pie de pagina</div>
        </div>
</body>
</html>
